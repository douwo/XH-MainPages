<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>add-T</title>
	<link rel="stylesheet" type="text/css" href="css/layui.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.layui-form-pane .layui-form-label{
			width: 110px;
		}
		.layui-input, .layui-textarea{
			width: 100%;
		}
	</style>
</head>

<body>
	<form class="layui-form layui-form-pane" action="" style="padding: 10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">编号：</label>
			<div class="layui-input-block">
				<input type="text" name="xh" required lay-verify="required" placeholder="请输入教师编号" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名：</label>
			<div class="layui-input-inline">
				<input type="text" name="name" required lay-verify="required" placeholder="请输入你的姓名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别：</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="男" title="男">
				<input type="radio" name="sex" value="女" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">课程标号：</label>
			<div class="layui-input-inline">
				<input type="text" name="classNumber" required lay-verify="required" placeholder="请输入所在班级号" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" style="text-align: center;margin-top:30px;">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</form>
</body>

<script>
	//Demo
	layui.use('form', function () {
		var form = layui.form;
		form.render();
		//监听提交
		//			form.on('submit(formDemo)', function(data) {
		//				layer.msg(JSON.stringify(data.field));
		//				return false;
		//			});
	});
</script>

</html>
